<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #65d2b7, #57b6df);
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    h2 {
      color: #2563eb;
      margin: 0;
    }
    .logout-btn {
      background-color: #ef4444;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-size: 15px;
    }
    .logout-btn:hover {
      background-color: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    a {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2563eb;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    td img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    .discount-badge {
      background: #22c55e;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }
    .rating {
      color: gold;
      font-size: 16px;
    }
    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 2px;
      color: white;
    }
    .view-btn { background: #16a34a; }
    .edit-btn { background: #2563eb; }
    .delete-btn { background: #ef4444; }
  </style>
</head>
<body>
  <div class="header">
    <h2>üì¶ Product Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <a href="vender_panel.html">‚ûï Add New Product</a>

  <table id="productTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>MRP</th>
        <th>Discount</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>

  <script>
    if (localStorage.getItem("vendorLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("vendorLoggedIn");
      window.location.href = "login.html";
    }

    const apiUrl = "http://localhost:3000/api/products";

    async function loadProducts() {
      const res = await fetch(apiUrl);
      const products = await res.json();
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach((p, i) => {
        const stars = "‚≠ê".repeat(p.rating || 0);

        // ‚úÖ Universal image handling (image OR images[])
        const imageUrl = p.image
          ? (p.image.startsWith("http") ? p.image : "http://localhost:3000/" + p.image)
          : (p.images && p.images.length
              ? (p.images[0].startsWith("http") ? p.images[0] : "http://localhost:3000/" + p.images[0])
              : "https://via.placeholder.com/60");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>
            <a href="${p.link || '#'}" target="_blank">
              <img src="${imageUrl}" alt="${p.name}" />
            </a>
          </td>
          <td><a href="${p.link || '#'}" target="_blank">${p.name}</a></td>
          <td>‚Çπ${p.price.toLocaleString()}</td>
          <td>‚Çπ${p.mrp.toLocaleString()}</td>
          <td><span class="discount-badge">${p.discount}</span></td>
          <td class="rating">${stars}</td>
          <td>
            <button class="action-btn view-btn" onclick="alert('Product: ${p.name}')">üëÅ</button>
            <button class="action-btn edit-btn" onclick="editProduct(${p.id})">‚úèÔ∏è</button>
            <button class="action-btn delete-btn" onclick="deleteProduct(${p.id})">üóë</button>
          </td>
        `;
        list.appendChild(row);
      });
    }

    async function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        loadProducts();
      }
    }

    async function editProduct(id) {
      alert("Edit feature coming soon üöÄ");
    }

    loadProducts();
  </script>
</body>
</html>
