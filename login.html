<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-60">

  <!-- Login Box -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Vendor Login</h1>
    
    <label class="block mb-2 font-semibold">Email</label>
    <input id="email" type="email" placeholder="Enter your email" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <label class="block mb-2 font-semibold">Password</label>
    <input id="password" type="password" placeholder="Enter your password" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold mb-4">Login</button>

    <p id="errorMsg" class="text-red-500 text-sm mt-1 text-center hidden">Invalid email or password</p>

    <!-- OR Divider -->
    <div class="flex items-center text-center my-4">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-2 text-gray-500">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Google Login -->
    <button onclick="googleLogin()" class="w-full flex items-center justify-center gap-2 border py-2 rounded-lg font-semibold hover:bg-gray-100 mb-4">
      <i class="fab fa-google text-red-500"></i> Login with Google
    </button>

    <!-- Create Account -->
    <a href="vendor_register.html" class="w-full block text-center bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">Create Account</a>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Dummy credentials
      const validEmail = "vendor@gmail.com";
      const validPassword = "12345";

      if (email === validEmail && password === validPassword) {
        localStorage.setItem("isVendorLoggedIn", "true");
        window.location.href = "vendor_dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }

    function googleLogin() {
      alert("Google login feature coming soon!");
    }
  </script>

</body>
</html>
