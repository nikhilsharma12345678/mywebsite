  <div class="form-box">

  <script>
   
    const apiUrl = "http://localhost:3000/api/products";

    // üîπ Category ‚Üí Subcategory mapping
    const subCategories = {
      fashion: ["Men's Clothing", "Women's Clothing", "Bags", "Footwear", "Accessories"],
      electronics: ["Mobiles", "Laptops", "Cameras", "Headphones", "Smart Watches"],
      beauty: ["Skincare", "Haircare", "Makeup", "Fragrance"],
      home: ["Kitchen", "Furniture", "Decor", "Appliances"],
      sports: ["Cricket", "Football", "Gym", "Cycling"]
    };

    document.getElementById("category").addEventListener("change", (e) => {
      const category = e.target.value;
      const subSelect = document.getElementById("subcategory");
      subSelect.innerHTML = '<option value="">Select Sub-Category</option>';
      if (subCategories[category]) {
        subCategories[category].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subSelect.appendChild(opt);
        });
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
      });
    }

    document.getElementById("productForm").addEventListener("submit", async e => {
      e.preventDefault();

      const imageFiles = [
        document.getElementById("image1").files[0],
        document.getElementById("image2").files[0],
        document.getElementById("image3").files[0]
      ];

      const imagesBase64 = await Promise.all(
        imageFiles.filter(f => f).map(f => toBase64(f))
      );

      const product = {
        name: name.value.trim(),
        mrp: parseFloat(mrp.value),
        price: parseFloat(price.value),
        discount: parseFloat(discount.value),
        rating: parseInt(rating.value),
        description: description.value,
        info: info.value,
        category: category.value,
        subcategory: subcategory.value,
        images: imagesBase64
      };

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      });

      e.target.reset();
      const msg = document.getElementById("successMsg");

    });
  </script>
