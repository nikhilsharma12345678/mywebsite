<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affiliate Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-70">

  <!-- Affiliate Registration -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Create Affiliate Account</h1>

    <label class="block mb-2 font-semibold">Full Name</label>
    <input id="name" type="text" placeholder="Enter your name" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <label class="block mb-2 font-semibold">Email</label>
    <input id="email" type="email" placeholder="Enter your email" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <label class="block mb-2 font-semibold">Password</label>
    <input id="password" type="password" placeholder="Enter your password" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <button onclick="registerAffiliate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Register</button>

    <p id="successMsg" class="text-green-500 text-sm mt-3 text-center hidden">Account created successfully! Redirecting...</p>
    <p id="errorMsg" class="text-red-500 text-sm mt-3 text-center hidden">Email already exists!</p>

    <p class="text-center mt-3">
      <a href="affiliate_login.html" class="text-blue-600 hover:underline">Already have an account? Login</a>
    </p>
  </div>

  <script>
    function registerAffiliate() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const success = document.getElementById('successMsg');
      const error = document.getElementById('errorMsg');

      // Fetch existing users from localStorage
      const users = JSON.parse(localStorage.getItem('affiliateUsers') || '[]');

      // Check if email already exists
      const exists = users.find(user => user.email === email);
      if (exists) {
        error.classList.remove('hidden');
        success.classList.add('hidden');
        return;
      }

      // Add new user
      users.push({ name, email, password });
      localStorage.setItem('affiliateUsers', JSON.stringify(users));

      success.classList.remove('hidden');
      error.classList.add('hidden');

      setTimeout(() => {
        window.location.href = 'affiliate_login.html';
      }, 1500);
    }
  </script>

</body>
</html>
