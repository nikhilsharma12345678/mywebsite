  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #1c1c1e;
      --accent: #10b981;
      --text: #1f2937;
      --muted: #6b7280;
      --bg: #f9fafb;
      --card-bg: #fff;
      --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      align-items: center;
      position: sticky;
       letter-spacing: 0.10px;
       justify-content: center;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, var(--brand), #3b82f6);
      color: #fff;
      padding: 30px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: var(--card-shadow);
    }

    .site-title {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .nav a:hover {
      opacity: 0.8;
    }

    /* Section Title */
    section h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--brand);
      text-align: center;
      margin: 40px 0 10px;
    }

    /* Category Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 50px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 16px 12px 22px;
    }

    .card-content .title {
      font-weight: 600;
      color: var(--brand);
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .card-content .mrp {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: #111827;
      color: #f9fafb;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .nav a {
        margin: 8px;
      }
    }
  </style>
</head>
