<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-60">

  <!-- Registration Box -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-green-600">Create Vendor Account</h1>
    
    <label class="block mb-2 font-semibold">Full Name</label>
    <input id="name" type="text" placeholder="Enter your full name" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-green-300">

    <label class="block mb-2 font-semibold">Email</label>
    <input id="email" type="email" placeholder="Enter your email" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-green-300">

    <label class="block mb-2 font-semibold">Password</label>
    <input id="password" type="password" placeholder="Enter your password" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-green-300">

    <button onclick="registerVendor()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold mb-4">Register</button>

    <p id="successMsg" class="text-green-500 text-sm mt-1 text-center hidden">Account created successfully! Redirecting...</p>
    <p id="errorMsg" class="text-red-500 text-sm mt-1 text-center hidden">Email already exists!</p>

    <p class="text-center mt-3">
      <a href="index.html" class="text-green-600 hover:underline">Already have an account? Login</a>
    </p>
  </div>

  <script>
    function registerVendor() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const success = document.getElementById('successMsg');
      const error = document.getElementById('errorMsg');

      // Get existing users from localStorage
      const users = JSON.parse(localStorage.getItem('vendorUsers') || '[]');

      // Check if email exists
      const exists = users.find(user => user.email === email);
      if (exists) {
        error.classList.remove('hidden');
        success.classList.add('hidden');
        return;
      }

      // Add new user
      users.push({ name, email, password });
      localStorage.setItem('vendorUsers', JSON.stringify(users));

      success.classList.remove('hidden');
      error.classList.add('hidden');

      // Redirect to login after 1.5s
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }
  </script>

</body>
</html>
